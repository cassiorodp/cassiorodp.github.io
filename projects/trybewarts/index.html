<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <!-- criando barra superior (requisito 1) -->
  <header class="header">
    <!-- adicionando imagem trybewarts no canto superior do header (requesito 2) -->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <!-- criando titulo centralizado (requisito 4) -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 -->
    <form action="" class="trybewarts-login ">
      <input id="email" class="form-control" type="email" placeholder="Login">
      <input id="password" class="form-control" type="password" placeholder="Senha">
      <button type="button" class="btn btn-light">Login</button>
    </form>
  </header>
  <!-- criando formulario centralizado (requisitos 5 e 6) -->
  <main class="flex-container text-white">
    <form id="evaluation-form" class="flex-container form-size">
      <!-- Requisito 8 -->
      <div class="input-name-lastname">
        <input type="text" id="input-name" class="form-control" placeholder="Nome">
        <input type="text" id="input-lastname" class="form-control" placeholder="Sobrenome">
      </div>
      <!-- criando div para alinhar como flex (requisito 10)-->
      <div class="input-email-house">
        <input type="text" id="input-email" class="form-control" placeholder="Email">
        <!-- Requisito 9 -->
        <select name="" id="house" class="form-select">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <!-- Crie um campo de entrada para qual família a pessoa estudante se identifica (requisito 12) -->

      <!-- Editei os radio box para que o texto ficasse ao lado do radio select (requisito 12) -->
      <div class="flex-container container-direction">
        <label for="family" id="label-family" class="container-direction">Qual sua família?</label>
        <label for="frontend">Frontend<input type="radio" id="frontend" name="family" value="Frontend"></label>
        <label for="backend">Backend<input type="radio" id="backend" name="family" value="Backend"></label>
        <label for="fullStack">FullStack<input type="radio" id="fullStack" name="family" value="FullStack"></label>
      </div>
      <!-- Crie campo de entrada para avaliar de 1 a 10 o nível de satisfação com a Trybewarts (requisito 14) -->
      <div class="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="radio-buttons-rate">
        </div>
      </div>
      <!-- Crie campos de entrada do tipo 'checkbox' contendo seis opções (requisito 13) -->
      <div class="flex-container container-direction">
        <label for="family" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="flex-container">
          <input type="checkbox" id="HoFs" value="HoFs">
          <label for="HoFs">HoFs</label>
        </div>
        <div class="flex-container">
          <input type="checkbox" id="Jest" value="Jest">
          <label for="Jest">Jest</label>
        </div>
        <div class="flex-container">
          <input type="checkbox" id="Promises" value="Promises">
          <label for="Promises">Promises</label>
        </div>
        <div class="flex-container">
          <input type="checkbox" id="React" value="React">
          <label for="React">React</label>
        </div>
        <div class="flex-container">
          <input type="checkbox" id="SQL" value="SQL">
          <label for="SQL">SQL</label>
        </div>
        <div class="flex-container">
          <input type="checkbox" id="Python" value="Python">
          <label for="Python">Python</label>
        </div>
      </div>
      <!-- criando uma text area de tamanho 500 (requisito 15) -->
      <label for="textarea" class="textarea form-control">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <!-- Crie um campo de entrada do tipo 'checkbox' com o id 'agreement' para validar as informações (requisito 16) -->
      <div>
        <input type="checkbox" name="" id="agreement">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <!-- criando botão pra envio do formulário (requisito 17) -->
      <button type="submit" id="submit-btn">Enviar</button>

    </form>
    <!-- logo da trybewarts (requisito 7) -->
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <!-- criando footer (requisito 19) -->
  <footer class="text-white">Direitos reservados à Trybewarts&copy;</footer>
  <!-- Todos os requistos obrigatorios completos -->
  <audio id="myAudio">
    <source src="images/Harry Potter Theme Song (320  kbps).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js"
        type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
